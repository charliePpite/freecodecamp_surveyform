<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css'>
  <title>Survey Form FCC</title>
</head>
<body>

<div class='container'>
  
  <header>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
  </header>
  
  
  <form id='survey-form' action=''>
    
    <div class='form-group'>
      <label for='name' id="name-label">Name</label>
      <input type='text' id='name' class='form-control' name='name' required placeholder='Enter your name'>
    </div>

    <div class='form-group'>
      <label for='email' id="email-label">Email</label>
      <input type='email' id='email' class='form-control' name='email' required placeholder='Enter your Email'>
    </div>

    <div class='form-group'>
      <label for='number' id="number-label">Age (optional)</label>
      <input type='number' id='number' class='form-control' name='number' min='10' max='99' placeholder='Age'>
    </div>

    <div class='form-group'>
      <p>Which options best describes your current role</p>
        <select name='dropdown' id='dropdown' class='form-control'>
          <option disabled selected value=''>Select current role</option>
          <option value='student'>Student</option>
          <option value='fulltimejob'>Full Time Job</option>
          <option value='fulltimelearner'>Full Time Learner</option>
          <option value='prefernottosay'>Prefer not to say</option>
          <option value='other'>Other</option>
        </select>
    </div>

    <div class='form-group'>
      <p>Would you recommanded freeCodeCamp to a friend ?</p>
      <label for="definitely">
        <input class='input-radio' type="radio" name="recommanded" value='definitely' />Definitely</label>
      <label for="maybe">
        <input class='input-radio' type="radio" name="recommanded" value='maybe' />Maybe</label>
      <label for="notsure">
        <input class='input-radio' type="radio" name="recommanded" value='not-sure' />Not sure</label>
    </div>

    <div class='form-group'>
     
        <p>What would you like to see improved? (Check all that apply)</p>

        <label for="front-end-projects">
          <input class='input-checkbox' type="checkbox" name="improved" value='front-end-projects' />Front-end Projects
        </label>
        <label for="challenges">
          <input class='input-checkbox' type="checkbox" name="improved" value='challenges' />Challenges
        </label>
        <label for="videos">
          <input class='input-checkbox' type="checkbox" name="improved" value='videos' />Videos
        </label>
        <label for="forum">
          <input class='input-checkbox' type="checkbox" name="improved" value='forum' />Forum
        </label>
    </div>

    <div class='form-group'>
      <p for='suggest'>Any comments or suggestions?</p>
      <textarea class='input-textarea' name='suggest' placeholder='Enter your comment here...'></textarea>
    </div>

    <div class='form-group'>
      <button id='submit' class='submit-button' type='submit'>Submit</button>
    </div>

  </form>
</div>
  
</body>
